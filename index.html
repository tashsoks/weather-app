<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/078135f334.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <div class="row">
          <div class="col">
            <form id="search-city">
              <input
                class="form-control"
                id="search-input"
                type="search"
                placeholder="Enter City..."
              />
            </form>
          </div>
          <div class="col">
            <button
              type="submit"
              class="btn btn-primary shadow button-color"
              id="search-button"
            >
              Search
            </button>

            <button type="submit" class="btn btn-primary shadow button-color">
              <i class="fa-solid fa-location-dot" id="current-location"></i>
            </button>
          </div>
          <div class="col current-date-time" id="current-date"></div>
        </div>
      </div>
      <br />
      <div class="current-day-container">
        <div class="row">
          <div class="col">
            <img class="current-image" src="images/sunny.png" alt="sunny" />
          </div>
          <div class="col">
            <h1></h1>
            <div class="current-weather" id="current-desc"></div>
            <span class="current-temp" id="current-temp"></span>
            <span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="farenheit-link">°F</a>
            </span>
          </div>
          <div class="col">
            <ul class="detailed-weather">
              <li>
                <span>
                  <i class="fa-solid fa-temperature-half low"></i>
                  Low: <span id="current-min"></span>°</span
                >
              </li>
              <li>
                <span
                  ><i class="fa-solid fa-temperature-full high"></i> High:
                  <span id="current-max"></span>°</span
                >
              </li>
              <li>
                <span>
                  <i class="fa-solid fa-droplet humidity"></i>
                  Humidity: <span id="current-humidity"></span>%</span
                >
              </li>
              <li>
                <span>
                  <i class="fa-solid fa-wind wind"></i> Wind:
                  <span id="current-wind"> </span>km/h</span
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <h3><em> Remember to take your sunglasses!</em></h3>
      <hr />
      <div class="forecast-container">
        <div class="row">
          <div class="col">
            <div class="forecast-card">
              <div class="card-day">Monday</div>
              <img
                class="forecast-image"
                src="images/partly-cloudy.png"
                alt="Partly Cloudy"
              />
              <div class="temp">
                <span class="temp-min">10° | </span>
                <span class="temp-max">18°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="forecast-card">
              <div class="card-day">Tuesday</div>
              <img class="forecast-image" src="images/rain.png" alt="Rain" />
              <div class="temp">
                <span class="temp-min">10° | </span>
                <span class="temp-max">18°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="forecast-card">
              <div class="card-day">Wednesday</div>
              <img
                class="forecast-image"
                src="images/cloudy.png"
                alt="Cloudy"
              />
              <div class="temp">
                <span class="temp-min">10° | </span>
                <span class="temp-max">18°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="forecast-card">
              <div class="card-day">Thursday</div>
              <img
                class="forecast-image"
                src="images/partly-cloudy.png"
                alt="Partly Cloudy"
              />
              <div class="temp">
                <span class="temp-min">10° | </span>
                <span class="temp-max">18°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="forecast-card">
              <div class="card-day">Friday</div>
              <img class="forecast-image" src="images/sunny.png" alt="Sunny" />
              <div class="temp">
                <span class="temp-min">10° | </span>
                <span class="temp-max">18°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="coded-by">Coded by Natasha Sokolsky</div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
